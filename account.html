<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jtec</title>
    <link rel="icon" href="image/IMG_20250507_190539.jpg">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- Creat a form-->
     
    <div class="background"></div>
    <div class="mainpart">
            <div class="account_main">
        <h3 class="account_head">
            Creat an Account
        </h3>
                <div class="img">
                <i class="fa-solid fa-user-plus"></i>
                
            </div>
        <form action="">

            <div class="row_1">
                <div class="box box_1">
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" placeholder="Your First Name">
                </div>

                <div class="box box_2">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="someone@gmail.com">
                </div>

                <div class="box box_3">
                    <label for="password">Password: </label>

                    <input type="password" id="password" name="password" placeholder="creat a strong password">
                </div>
            </div>

            <div class="row_2">
                <div class="box box_5">
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" placeholder="Your Last Name">
                </div>

                <div class="box box_6">
                    <img src="image/bd.svg" alt="">
                    <label for="phone">Phone: </label>
                    <input type="number" id="phone" name="phone" placeholder="+88 " pattern="+88 [0-1]{2}[0-9]{9}">
                </div>

                <div class="box box_7">
                    <label for="password">Conform Password: </label>
                    <input type="password" id="password" name="password" placeholder="Confrom Your Password">
                </div>

                <div class="bottom">
                    <div class="box box_4">
                    <input type="submit" value="Creat">
                    <div class="box box_8">
                    <input type="reset" vlaue="Reset">
                </div>
                </div>
                </div>


            </div>
        </form>
                        <!--Footer button-->

            <div class="left_right">
                <a href="login.html">
                    <div class="left">
                    <i class="fa-solid fa-angles-left"></i>
                    Previous 
                </div>
                </a>
                <a href="#" class="second">
                    <div class="right">
                    <p>Next</p>
                    <i class="fa-solid fa-angles-right"></i>
                </div>
                </a>
            </div>
        
    </div>
    </div>
</body>
</html>
